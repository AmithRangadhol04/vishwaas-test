[API]
certificate_endpoint = /api/v1/Certificates
verification_endpoint = /api/v1/verification/<osid>
token_url = http://keycloak:8080/auth/realms/sunbird-rc/protocol/openid-connect/token
create_entity_url = http://localhost:8081/api/v1/Vishwaastest
get_entity_url = http://localhost:8081/api/v1/Vishwaastest/
verification_url = http://localhost:8081/api/v1/verify

[HOST]
registry_ip = http://localhost:
keycloak_ip = http://keycloak:

[PORT]
registry_port = 8081
keycloak_port = 8080
application_port = 5000

[ENTITY]
entity_verify_keys = purposecode|entitytype|fitype|rebitversion|expired

